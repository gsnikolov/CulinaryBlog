<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/recipe/create}" method="POST">
                <fieldset>
                    <legend>Post Recipe</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="recipe_title">Name of the dish</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="recipe_title" placeholder="Name of the dish"
                                   name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="recipe_content">Recipe</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="recipe_content" name="content"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="recipe_category">Category</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="article_category" name="categoryId">
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default " th:href="@{/file/upload}">Upload Picture</a>
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Post"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
