<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/recipe/edit/{id}(id=${recipe.id})}" method="POST">
                <fieldset>
                    <legend>Edit Recipe</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="recipe_title">Name of the dish</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="recipe_title" placeholder="Name of the dish" name="title" th:value="${recipe.title}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="recipe_content">Recipe</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="recipe_content" name="content" th:field="${recipe.content}"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="recipe_category">Category</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="recipe_category" name="categoryId">
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"  th:selected="${category.id == recipe.category.id}"></option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="recipe_tags">Tags</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="recipe_tags" placeholder="Tags" name="tagString" th:value="${tags}"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/recipe/{id}(id = ${recipe.id})}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
