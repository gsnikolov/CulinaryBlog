<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-12">
                <article>
                    <header>
                        <h2 th:text="${recipe.title}"></h2>
                    </header>

                    <p th:text="${recipe.content}"></p>

                    <small class="author" th:text="${recipe.author.fullName}"></small>

                    <div class="pull-right">
                        <th:block sec:authorize="isAuthenticated()">
                            <a class="btn btn-default btn-xs " th:href="@{/comment/create}">Comment</a>
                            <a class="btn btn-success btn-xs" th:href="@{/recipe/edit/{id}(id = ${recipe.id})}">Edit</a>
                            <a class="btn btn-danger btn-xs"
                               th:href="@{/recipe/delete/{id}(id = ${recipe.id})}">Delete</a>
                        </th:block>
                        <a class="btn btn-default btn-xs" th:href="@{/}">back &raquo;</a>
                    </div>
                    <br/>
                </article>

                <div class="container body-content span=8 offset=2">
                    <div class="well">
                        <form class="form-horizontal" th:action="@{/comment/create}" method="POST">
                            <fieldset>
                                <legend>Write Comment</legend>

                                <div class="form-group">
                                    <label class="col-sm-4 control-label" for="comment_content">Write your comment</label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" rows="6" id="comment_content" name="content"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-4">
                                        <a class="btn btn-default" th:href="@{/}">Cancel</a>
                                        <input type="submit" class="btn btn-primary" value="Sent"/>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="container">
                    <div class="well">
                        <h4>Comments</h4>
                        <th:block th:each="comment : ${comments}">
                            <div style="border: hidden #2077b2; border-radius: 10px; " class="col-md-6; well">
                                <p th:text="${comment.content}"></p>
                                <small class="author" th:text="${comment.author.fullName}"></small>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
